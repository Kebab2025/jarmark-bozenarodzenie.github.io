<!DOCTYPE html>

<style>
  body { font-family: Arial, sans-serif; margin: 20px; background:#fafafa; color:#111; }
  h1 { text-align:center; }

    width:300px; text-align:center; z-index:2000;

  .numerZamowienia { font-size:1.5em; font-weight:bold; color:#c00; } /* wiÄ™kszy numer zamÃ³wienia */
  .naglowekParagon { font-weight:bold; font-size:1.2em; text-align:center; }

  .spacer { height:200px; } /* dodatkowe miejsce do scrollowania */
</style>
</head>
<body>

<div id="loginDiv">
  <h2>ğŸ”‘ Logowanie kasjera</h2>
  <input type="text" id="loginUser" placeholder="Login"><br><br>
  <input type="password" id="loginPass" placeholder="HasÅ‚o"><br><br>
  <button onclick="zaloguj()">Zaloguj</button>
</div>

<div id="app" style="display:none;">
<h1>ğŸ„ Kasa ÅšwiÄ…teczna ğŸ…</h1>
<p id="kasjerInfo"></p>
<button onclick="wyloguj()">ğŸšª Wyloguj</button>
<button onclick="toggleDarkMode()">ğŸŒ™/â˜€ï¸ Tryb</button>
<hr>

<h2>ğŸ” Jedzenie</h2>
<div class="grid">
  <button onclick="dodaj('F')">Frytki duÅ¼e (12 zÅ‚)</button>
  <button onclick="dodaj('f')">Frytki maÅ‚e (8 zÅ‚)</button>
  <button onclick="dodaj('b')">Burger klasyczny (18 zÅ‚)</button>
  <button onclick="dodaj('bk')">Burger KrÃ³lewski (24 zÅ‚)</button>
  <button onclick="dodaj('pz')">Pizza margherita (26 zÅ‚)</button>
  <button onclick="dodaj('ph')">Pizza hawajska (28 zÅ‚)</button>

  <button onclick="dodaj('gn')">Gofr nutella (14 zÅ‚)</button>
  <button onclick="dodaj('gb')">Gofr bita Å›mietana (13 zÅ‚)</button>
  <button onclick="dodaj('gbo')">Gofr bita Å›mietana + owoce (15 zÅ‚)</button>
  <button onclick="dodaj('l')">Lody w roÅ¼ku (9 zÅ‚)</button>
</div>

<div class="grid">
  <button onclick="dodaj('c')">GorÄ…ca czekolada (9 zÅ‚)</button>
  <button onclick="dodaj('k')">Kawa (7 zÅ‚)</button>
  <button onclick="dodaj('t')">Herbata (6 zÅ‚)</button>
  <button onclick="dodaj('s')">Sok pomaraÅ„czowy (8 zÅ‚)</button>
  <button onclick="dodaj('cola')">Cola (6 zÅ‚)</button>
</div>

<h2>Koszyk:</h2>
<div id="koszyk">Koszyk jest pusty.</div>

<button onclick="wybierzPlatnosc()">ğŸ§¾ Wystaw paragon</button>
<button onclick="resetuj()">âŒ Resetuj</button>
<button onclick="kodPromocyjny()">ğŸ Kod promocyjny</button>

<div id="overlay"></div>
<div id="platnoscDiv">
  <h3>Wybierz formÄ™ pÅ‚atnoÅ›ci:</h3>
  <select id="platnoscSelect" onchange="aktualizujWalute()">
    <option value="PLN">GotÃ³wka (PLN)</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="BLIK">BLIK</option>
  </select>
  <div id="gotowkaInputDiv">
    <label>Kwota od klienta: </label>
    <input type="number" id="gotowkaInput" min="0" step="0.01">
  </div>

  <button onclick="zatwierdzPlatnosc()">ZatwierdÅº pÅ‚atnoÅ›Ä‡</button>
</div>

<h2>Paragon klienta:</h2>
<pre id="paragon"></pre>

<h2>Paragon kuchni:</h2>
<pre id="paragonKuchnia"></pre>

<div class="spacer"></div> <!-- dodatkowe miejsce do scrollowania -->

<script>
// Kasjerzy, produkty i zmienne
const kasjerzy = { "kasjer1":"haslo1", "kasjer2":"haslo2", "kasjer3":"haslo3" };
let zalogowanyKasjer=null;
const produkty = {
  "F":["Frytki duÅ¼e",12], "f":["Frytki maÅ‚e",8], "w":["Wata cukrowa",7],
  "c":["GorÄ…ca czekolada",9], "g":["Gofr suchy",10], "gn":["Gofr nutella",14],
  "gb":["Gofr bita Å›mietana",13], "gbo":["Gofr bita Å›mietana + owoce",15],
  "l":["Lody w roÅ¼ku",9], "b":["Burger klasyczny",18], "bk":["Burger KrÃ³lewski",24],
  "pz":["Pizza margherita",26], "ph":["Pizza hawajska",28], "k":["Kawa",7],
  "t":["Herbata",6], "s":["Sok pomaraÅ„czowy",8], "cola":["Cola",6]
};
let kursy={USD:4.2,EUR:4.7};
let zamowienie={}, notatki={}, numer=1, sumaPLN=0;
let wybranaPlatnosc='', sumaDoZaplaty=0, pokazanoReszte=false;
let rabatPromocyjny=false, punktyLojalnosciowe=0;

// Logowanie
function zaloguj(){ let user=document.getElementById("loginUser").value.trim(); let pass=document.getElementById("loginPass").value.trim(); if(kasjerzy[user] && kasjerzy[user]===pass){ zalogowanyKasjer=user; document.getElementById("loginDiv").style.display="none"; document.getElementById("app").style.display="block"; document.getElementById("kasjerInfo").textContent="ğŸ‘¨â€ğŸ’¼ Zalogowany: "+user; } else { alert("NieprawidÅ‚owe dane logowania!"); } }
function wyloguj(){ zalogowanyKasjer=null; resetuj(); document.getElementById("app").style.display="none"; document.getElementById("loginDiv").style.display='block'; document.getElementById("loginUser").value=''; document.getElementById("loginPass").value='';}

// Koszyk i paragon - pozostaje identycznie jak wczeÅ›niej
function dodaj(kod){ if(!zamowienie[kod]) zamowienie[kod]=0; zamowienie[kod]++; if(!notatki[kod]) notatki[kod]=[]; notatki[kod].push(""); aktualizujKoszyk();}
function aktualizujKoszyk(){ let tekst="", suma=0; for(let kod in zamowienie){ let [nazwa,cena]=produkty[kod],ilosc=zamowienie[kod]; suma+=cena*ilosc; let wszystkiePuste=notatki[kod].every(n=>n.trim()===""); if(wszystkiePuste) tekst+=`${ilosc}x ${nazwa} = ${cena*ilosc} zÅ‚\n`; else for(let i=0;i<ilosc;i++){ let linia=`1x ${nazwa} = ${cena} zÅ‚`; if(notatki[kod][i].trim()!=="") linia+=` (Notatka: ${notatki[kod][i]})`; tekst+=linia+"\n"; } } sumaPLN=suma; if(rabatPromocyjny) sumaPLN=(suma*0.9).toFixed(2); document.getElementById("koszyk").textContent=tekst+"\nSuma: "+sumaPLN+" zÅ‚";}

// Promocja
function kodPromocyjny(){ let kod=prompt("Wpisz kod promocyjny:"); if(kod && kod.trim().toUpperCase()==="PROMO10"){ rabatPromocyjny=true; alert("Kod poprawny! Rabat -10%"); aktualizujKoszyk();} else alert("Niepoprawny kod.");}

// PÅ‚atnoÅ›Ä‡
function wybierzPlatnosc(){ if(Object.keys(zamowienie).length===0) return alert("Koszyk jest pusty!"); document.getElementById("platnoscDiv").style.display='block'; document.getElementById("overlay").style.display='block'; document.getElementById("gotowkaInputDiv").style.display='block'; document.getElementById("gotowkaInput").value=''; document.getElementById("resztaText").textContent=''; pokazanoReszte=false; aktualizujWalute();}
function aktualizujWalute(){ let wal=document.getElementById("platnoscSelect").value; let kwotaDoZaplaty=sumaPLN; if(rabatPromocyjny) kwotaDoZaplaty=(kwotaDoZaplaty*0.9).toFixed(2); if(wal==='USD'||wal==='EUR') kwotaDoZaplaty=(kwotaDoZaplaty*1.2/kursy[wal]).toFixed(2); document.getElementById("gotowkaInput").placeholder=`min: ${kwotaDoZaplaty} ${wal}`;}
function zatwierdzPlatnosc(){ wybranaPlatnosc=document.getElementById("platnoscSelect").value; let kwota=parseFloat(document.getElementById("gotowkaInput").value); sumaDoZaplaty=sumaPLN; if(rabatPromocyjny) sumaDoZaplaty=(sumaDoZaplaty*0.9).toFixed(2); if(wybranaPlatnosc==='USD'||wybranaPlatnosc==='EUR') sumaDoZaplaty=(sumaDoZaplaty*1.2/kursy[wybranaPlatnosc]).toFixed(2); if(wybranaPlatnosc==='BLIK'){ pokazParagon(); return;} if(!pokazanoReszte){ if(isNaN(kwota)||kwota<sumaDoZaplaty) return alert(`Za maÅ‚a kwota! Minimalnie ${sumaDoZaplaty} ${wybranaPlatnosc}`); document.getElementById("resztaText").textContent=`Reszta: ${(kwota-sumaDoZaplaty).toFixed(2)} ${wybranaPlatnosc}`; pokazanoReszte=true; return;} pokazParagon(kwota,(kwota-sumaDoZaplaty).toFixed(2));}

// Paragony
function pokazParagon(kwota=null,reszta=null){
  let linie="===== KASA ÅšWIÄ„TECZNA =====\n";
  linie+="Kasjer: "+zalogowanyKasjer+"\n";
  linie+="ZamÃ³wienie nr #"+numer+"\n";
  linie+="------------------------------------\n";
  for(let kod in zamowienie){
    let [nazwa,cena]=produkty[kod],ilosc=zamowienie[kod];
    let puste=notatki[kod].every(n=>n.trim()==="");
    if(puste) linie += `${ilosc}x ${nazwa} ${cena*ilosc} zÅ‚\n`;
    else for(let i=0;i<ilosc;i++){ linie += `1x ${nazwa} ${cena} zÅ‚`; if(notatki[kod][i].trim()!=="") linie += ` [${notatki[kod][i]}]`; linie+="\n";}
  }
  linie+="------------------------------------\n";
  if(rabatPromocyjny) linie+="Rabat -10%\n";
  if(numer%5===0) { linie+="Bonus: -5% lojalnoÅ›ciowy\n"; sumaDoZaplaty=(sumaDoZaplaty*0.95).toFixed(2);}
  linie+="SUMA: "+sumaDoZaplaty+" "+wybranaPlatnosc+"\n";
  if(reszta) linie+="Reszta: "+reszta+" "+wybranaPlatnosc+"\n";
  linie+="Punkty: "+(++punktyLojalnosciowe)+"\n";
  linie+="====================================\n";
  document.getElementById("paragon").textContent=linie;

  // Paragon kuchni
  let linieKuchnia="===== KUCHNIA =====\n";
  linieKuchnia+="ZamÃ³wienie nr #"+numer+"\n";
  linieKuchnia+="------------------------------------\n";
  for(let kod in zamowienie){
    let [nazwa]=produkty[kod],ilosc=zamowienie[kod];
    let puste=notatki[kod].every(n=>n.trim()==="");
    if(puste) linieKuchnia += `${ilosc}x ${nazwa}\n`;
    else for(let i=0;i<ilosc;i++){ linieKuchnia += `1x ${nazwa}`; if(notatki[kod][i].trim()!=="") linieKuchnia += ` [${notatki[kod][i]}]`; linieKuchnia+="\n";}
  }
  linieKuchnia+="====================================\n";
  document.getElementById("paragonKuchnia").textContent=linieKuchnia;

  numer++; zamowienie={}; notatki={}; rabatPromocyjny=false; aktualizujKoszyk();
  document.getElementById("platnoscDiv").style.display='none'; document.getElementById("overlay").style.display='none';
}

function resetuj(){zamowienie={};notatki={};rabatPromocyjny=false;document.getElementById("paragon").textContent="";document.getElementById("paragonKuchnia").textContent="";aktualizujKoszyk();}
function toggleDarkMode(){document.body.classList.toggle("dark");}
</script>

</body>
</html>
