<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kasa Świąteczna</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin: 30px; 
    background: linear-gradient(to bottom right, #fff8e1, #ffe0b2); 
  }
  h1 { 
    text-align: center; 
    position: relative;
    animation: swiatelka 3s infinite alternate;
  }
  @keyframes swiatelka {
    0% { text-shadow: 0 0 5px red, 0 0 10px gold; }
    50% { text-shadow: 0 0 10px green, 0 0 15px red; }
    100% { text-shadow: 0 0 10px gold, 0 0 20px green; }
  }
  .grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
    gap: 10px; 
    margin-bottom: 20px; 
  }
  button { 
    padding: 15px; 
    font-size: 16px; 
    border-radius: 10px; 
    cursor: pointer; 
    transition: transform 0.2s, background 0.2s; 
    background: #fff3e0;
    border: 1px solid #d2691e;
  }
  button:hover { 
    transform: scale(1.05); 
    background: #ffe0b2; 
  }
  input[type="text"] { margin-bottom:5px; width: 80%; }
  #koszyk { 
    background: #e0f7fa; 
    padding: 15px; 
    border-radius: 10px; 
    margin-bottom: 20px; 
  }
  #platnoscDiv {
    display: none; 
    position: fixed; 
    top: 50%; left: 50%; 
    transform: translate(-50%, -50%);
    background: white; 
    padding: 20px; 
    border-radius: 15px; 
    box-shadow: 0 0 15px rgba(0,0,0,0.5); 
    z-index: 1001;
    width: 300px;
    text-align: center;
  }
  #overlay {
    display: none;
    position: fixed; 
    top:0; left:0; width:100%; height:100%; 
    background: rgba(0,0,0,0.5); 
    z-index: 1000;
  }
  #resztaText { margin-top: 15px; font-weight: bold; }
</style>
</head>
<body>

<h1>🎄 Kasa Świąteczna 🍟☕</h1>

<h2>🥨 Jedzenie</h2>
<div class="grid">
  <button onclick="dodaj('F')">🍟 Frytki duże (12 zł)</button>
  <button onclick="dodaj('f')">🍟 Frytki małe (8 zł)</button>
  <button onclick="dodaj('w')">🍭 Wata cukrowa (7 zł)</button>
  <button onclick="dodaj('g')">🧇 Gofr suchy (10 zł)</button>
  <button onclick="dodaj('gb')">🧇 Gofr bita śmietana (13 zł)</button>
  <button onclick="dodaj('gn')">🧇 Gofr z nutellą (14 zł)</button>
  <button onclick="dodaj('gbo')">🧇 Gofr bita śmietana + owoce (15 zł)</button>
  <button onclick="dodaj('piernik')">🍪 Piernik świąteczny (6 zł)</button>
  <button onclick="dodaj('popcorn')">🍿 Popcorn karmelowy (9 zł)</button>
  <button onclick="dodaj('barszcz')">🥣 Barszcz czerwony (11 zł)</button>
  <button onclick="dodaj('uszka')">🥟 Uszka z grzybami (14 zł)</button>
</div>

<h2>🥤 Napoje</h2>
<div class="grid">
  <button onclick="dodaj('c')">☕ Gorąca czekolada (9 zł)</button>
  <button onclick="dodaj('herbata')">🍵 Herbata zimowa (8 zł)</button>
  <button onclick="dodaj('grzaniec')">🍷 Grzaniec korzenny (15 zł)</button>
</div>

<h2>Koszyk:</h2>
<div id="koszyk">Koszyk jest pusty.</div>

<button onclick="wybierzPlatnosc()">🧾 Wystaw paragon</button>
<button onclick="resetuj()">❌ Resetuj</button>
<button onclick="kodPromocyjny()">🎁 Kod promocyjny</button>
<button onclick="drukujParagon()">🖨 Drukuj paragon</button>

<div id="overlay"></div>
<div id="platnoscDiv">
<h3>Wybierz formę płatności:</h3>
<select id="platnoscSelect" onchange="aktualizujWalute()">
  <option value="PLN">Gotówka (PLN)</option>
  <option value="USD">USD</option>
  <option value="EUR">EUR</option>
  <option value="BLIK">BLIK</option>
</select>
<div id="gotowkaInputDiv">
  <label>Podaj kwotę otrzymaną od klienta: </label>
  <input type="number" id="gotowkaInput" min="0" step="0.01">
</div>
<div id="resztaText"></div>
<button onclick="zatwierdzPlatnosc()">Zatwierdź płatność</button>
</div>

<h2>Paragon:</h2>
<pre id="paragon"></pre>

<script>
const produkty = {
  "F": ["Frytki duże", 12],
  "f": ["Frytki małe", 8],
  "w": ["Wata cukrowa", 7],
  "c": ["Gorąca czekolada", 9],
  "g": ["Gofr suchy", 10],
  "gn": ["Gofr nutella", 14],
  "gb": ["Gofr bita śmietana", 13],
  "gbo": ["Gofr bita śmietana + owoce", 15],
  "piernik": ["Piernik świąteczny", 6],
  "popcorn": ["Popcorn karmelowy", 9],
  "barszcz": ["Barszcz czerwony", 11],
  "uszka": ["Uszka z grzybami", 14],
  "herbata": ["Herbata zimowa", 8],
  "grzaniec": ["Grzaniec korzenny", 15]
};

// (reszta Twojego skryptu zostaje bez zmian)
</script>

<script>
function drukujParagon() {
  const paragonTekst = document.getElementById("paragon").textContent;
  const oknoDruk = window.open('', '', 'width=400,height=600');
  oknoDruk.document.write('<pre style="font-family: monospace; font-size: 16px;">' + paragonTekst + '</pre>');
  oknoDruk.document.close();
  oknoDruk.focus();
  oknoDruk.print();
  oknoDruk.close();
}
</script>

</body>
</html>
